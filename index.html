<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawasaki Aquarium</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- background video -->
    <video id="video-background" preload autoplay muted loop>
      <source src="assets/jellyfish_video.mp4" type="video/mp4" />
    </video>
    <img
      id="image-background"
      src="/assets/jellyfish_image.PNG"
      alt="Jellyfish image"
    />

    <!-- header and nav -->
    <header class="container">
      <div class="titles">
        <!-- titles -->
        <h1 class="title">see.</h1>
        <h1 class="title">sense.</h1>
        <h1 class="title">experience.</h1>
        <h1 class="title">repeat.</h1>

        <!-- paragraph -->
        <p class="paragraph">
          Visit <strong>Kawasaki Aquarium</strong> today and <i>get fishy.</i>
        </p>

        <!-- button -->
        <button class="info-button">See our deals</button>
      </div>

      <!-- nav bar -->
      <nav class="navbar" id="hamnav">
        
        <!-- hamurger -->
        <label for="hamburger">&#9776</label>
        <input type="checkbox" id="hamburger" />

        <!-- nav items -->
        <ul id="hamitems">
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Map</a></li>
        </ul>
      </nav>
    </header>
